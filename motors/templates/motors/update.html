{% extends 'base.html' %}
{% block content %}
<h2>Atualizar Dados do Motor {{ motor.name }} ({{ motor.launch_year}})</h2>
<form method="POST" action="{% url 'motors:update' motor.id%}" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Atualizar</button>
</form>
{% endblock content %}
