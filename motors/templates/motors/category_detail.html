{% extends 'base.html' %} {% block title %} {{category.name}} {% endblock title %} {% block content %}
    <h2>Categoria {{category.name}}</h2>
    
    <section>
        <article>
            <div class="lista-de-cards">
                {% for motor in category.motors.all %}
                <div class="card">
                    <a href="{% url 'motors:detail' motor.id %}">
                        {% if motor.motor_image %}
                        <img src="{{ motor.motor_image.url }}" alt="Foto do motor {{ motor.name}}"/>
                        {% endif %}
                    </a>
                    <p>{{ motor.name }} ({{ motor.launch_year }})</p>
                </div>
                {% endfor %}
            </div>
        </article>
    </section>
    <hr>
    {% endblock content %}
